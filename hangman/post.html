<html>
<head>
<script>
	function passDataToServer(){
		var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
		var theUrl = "/postTest";
		xmlhttp.open("POST", theUrl, true);
		xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xmlhttp.onreadystatechange = function() {
	 	if (this.readyState == 4 && this.status == 200) {
	   		document.getElementById("myString").value = this.responseText;
	 	}
	};

		var myData = {"dataToUpperCase": document.getElementById("myString").value};
		//myData.data = document.getElementById("myString").value;

		xmlhttp.send(JSON.stringify(myData));
	}
</script>
</head>


<body>
	enter a string: <input type="input" id="myString"></input>
	<input type="button" value="submit" onClick="passDataToServer()" />
</body>
</html>
